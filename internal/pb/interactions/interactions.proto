syntax = "proto3";

option go_package = ".;interactions_pb";

package interactions_pb;

// interactions
message CreateInteractionRequest {
  string Name = 1;
  string Description = 2;
}

message CreateInteractionResponse {
  string ID = 1;
  string Name = 2;
  string Description = 3;
}

message GetInteractionRequest {
  string ID = 1;
}

message GetInteractionResponse {
  string ID = 1;
  string Name = 2;
  string Description = 3;
}

message GetInteractionDetailsRequest {
  string ID = 1;
}

message GetInteractionDetailsResponse {
  string KeypadConditionID = 1;
  string KeypadConditionMac = 2;
  int32 KeypadConditionButtonID = 3;
  string LampEventID = 4;
  string LampEventMac = 5;
  string LampEventEventType = 6;
  int32 LampEventRed = 7;
  int32 LampEventGreen = 8;
  int32 LampEventBlue = 9;
}

message UpdateInteractionRequest {
  string ID = 1;
  string Name = 2;
  string Description = 3;
}

message UpdateInteractionResponse {
  string ID = 1;
  string Name = 2;
  string Description = 3;
}

message DeleteInteractionRequest {
  string ID = 1;
}

message DeleteInteractionResponse {
  string ID = 1;
}

// conditions
message CreateKeypadConditionRequest {
  string Mac = 1;
  int32 ButtonID = 2;
}

message CreateKeypadConditionResponse {
  string ID = 1;
  string Mac= 2;
  int32 ButtonID = 3;
}

message GetKeypadConditionRequest {
  string ID = 1;
}

message GetKeypadConditionResponse {
  string ID = 1;
  string Mac= 2;
  int32 ButtonID = 333;
}

message UpdateKeypadConditionRequest {
  string ID = 1;
  string Mac= 2;
  int32 ButtonID = 3;
}

message UpdateKeypadConditionResponse {
  string ID = 1;
  string Mac= 2;
  int32 ButtonID = 3;
}

message DeleteKeypadConditionRequest {
  string ID = 1;
}

message DeleteKeypadConditionResponse {
  string ID = 1;
}

// events
message CreateLampEventRequest {
  string Mac = 1;
  string EventType = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message CreateLampEventResponse {
  string ID = 1;
  string Mac = 2;
  string EventType = 3;
  int32 Red = 4;
  int32 Green = 5;
  int32 Blue = 6;
}

message GetLampEventRequest {
  string ID = 1;
}

message GetLampEventResponse {
  string ID = 1;
  string Mac = 2;
  string EventType = 3;
  int32 Red = 4;
  int32 Green = 5;
  int32 Blue = 6;
}

message UpdateLampEventRequest {
  string ID = 1;
  string Mac = 2;
  string EventType = 3;
  int32 Red = 4;
  int32 Green = 5;
  int32 Blue = 6;
}

message UpdateLampEventResponse {
  string ID = 1;
  string Mac = 2;
  string EventType = 3;
  int32 Red = 4;
  int32 Green = 5;
  int32 Blue = 6;
}

message DeleteLampEventRequest {
  string ID = 1;
}

message DeleteLampEventResponse {
  string ID = 1;
}

// lamp toggle events
message CreateLampToggleEventRequest {
  string Mac = 1;
}

message CreateLampToggleEventResponse {
  string ID = 1;
  string Mac = 2;
}

message GetLampToggleEventRequest {
  string ID = 1;
}

message GetLampToggleEventResponse {
  string ID = 1;
  string Mac = 2;
}

message UpdateLampToggleEventRequest {
  string ID = 1;
  string Mac = 2;
}

message UpdateLampToggleEventResponse {
  string ID = 1;
  string Mac = 2;
}

message DeleteLampToggleEventRequest {
  string ID = 1;
}

message DeleteLampToggleEventResponse {
  string ID = 1;
}

// lamp color events
message CreateLampColorEventRequest {
  string Mac = 1;
  int32 Red = 2;
  int32 Green = 3;
  int32 Blue = 4;
}

message CreateLampColorEventResponse {
  string ID = 1;
  string Mac = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message GetLampColorEventRequest {
  string ID = 1;
}

message GetLampColorEventResponse {
  string ID = 1;
  string Mac = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message UpdateLampColorEventRequest {
  string ID = 1;
  string Mac = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message UpdateLampColorEventResponse {
  string ID = 1;
  string Mac = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message DeleteLampColorEventRequest {
  string ID = 1;
}

message DeleteLampColorEventResponse {
  string ID = 1;
}

// lamp pulse events
message CreateLampPulseEventRequest {
  string Mac = 1;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message CreateLampPulseEventResponse {
  string ID = 1;
  string Mac = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

message GetLampPulseEventRequest {
  string ID = 1;
}

message GetLampPulseEventResponse {
  string ID = 1;
  string Mac = 2;
  int32 Red = 3;
  int32 Green = 4;
  int32 Blue = 5;
}

