basePath: /
consumes:
- application/json
info:
  description: Documentation of the Kuiper API.
  title: Kuiper API
  version: 0.5.9
paths:
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Allows a user to logout.
      operationId: logout
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/LogoutResponse'
      schemes:
      - http
      summary: Logout
  /api/v1/devices/bc:
    post:
      consumes:
      - application/json
      description: Allows a Bat Cave device setting to be created.
      operationId: createBatCaveDeviceSetting
      parameters:
      - description: The deviceID of the device
        in: query
        name: deviceID
        type: string
        x-go-name: DeviceID
      - description: The deep sleep delay of the device
        format: uint32
        in: query
        name: deepSleepDelay
        type: integer
        x-go-name: DeepSleepDelay
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/CreateBatCaveDeviceSettingResponse'
      schemes:
      - http
      summary: Create Bat Cave Device Setting
  /api/v1/devices/bc/:device_id:
    get:
      consumes:
      - application/json
      description: Get a Bat Cave device setting.
      operationId: getBatCaveDeviceSetting
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/GetBatCaveDeviceSettingResponse'
      schemes:
      - http
      summary: Get Bat Cave Device Setting
    put:
      consumes:
      - application/json
      description: Update a Bat Cave device setting.
      operationId: updateBatCaveDeviceSetting
      parameters:
      - description: The deep sleep deley of the device
        format: uint32
        in: query
        name: deepSleepDelay
        type: integer
        x-go-name: DeepSleepDelay
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/UpdateBatCaveDeviceSettingResponse'
      schemes:
      - http
      summary: Update Bat Cave Device Setting
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Allows a user to login.
      operationId: login
      parameters:
      - description: The username for the user
        in: query
        name: username
        type: string
        x-go-name: Username
      - description: The password for the user
        in: query
        name: password
        type: string
        x-go-name: Password
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/LoginResponse'
      schemes:
      - http
      summary: Login
  /api/v1/users/:username:
    delete:
      consumes:
      - application/json
      description: Allows a user to be soft deleted.
      operationId: deleteUser
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/DeleteUserResponse'
      schemes:
      - http
      summary: Delete User
    get:
      consumes:
      - application/json
      description: Get information about a user.
      operationId: getUser
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/GetUserResponse'
      schemes:
      - http
      summary: Get User
    put:
      consumes:
      - application/json
      description: Updates a user.
      operationId: updateUser
      parameters:
      - description: The ID of the user being updated
        in: query
        name: id
        type: string
        x-go-name: ID
      - description: The name of the user to update
        in: query
        name: name
        type: string
        x-go-name: Name
      - description: The email of the user to update
        in: query
        name: email
        type: string
        x-go-name: Email
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/UpdateUserResponse'
      schemes:
      - http
      summary: Update User
  /api/v1/users/create:
    post:
      consumes:
      - application/json
      description: Allows a user to be created.
      operationId: createUser
      parameters:
      - description: The username for the user
        in: query
        name: username
        type: string
        x-go-name: Username
      - description: The password for the user
        in: query
        name: password
        type: string
        x-go-name: Password
      - description: The name of the uesr
        in: query
        name: name
        type: string
        x-go-name: Name
      - description: The email of the user
        in: query
        name: email
        type: string
        x-go-name: Email
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/CreateUserResponse'
      schemes:
      - http
      summary: Create User
produces:
- application/json
responses:
  CreateBatCaveDeviceSettingResponse:
    description: CreateBatCaveSettingResponse is a response when successfully creating a Bat Cave device setting.
    headers:
      deepSleepDelay:
        description: The deep sleep delay of the device.
        format: uint32
        type: integer
      deviceID:
        description: The device ID of the device.
        type: string
  CreateUserResponse:
    description: CreateUserResponse is a response when a user has been successfully created.
    headers:
      email:
        description: The email of the user created.
        type: string
      id:
        description: The ID of the user that was created.
        type: string
      name:
        description: The name of the user created.
        type: string
      username:
        description: The username of the user created.
        type: string
  DeleteUserResponse:
    description: DeleteUserResponse is a response when a user has been successfully deleted.
    headers:
      username:
        description: The username of the user that was deleted.
        type: string
  GetBatCaveDeviceSettingResponse:
    description: GetBatCaveDeviceSettingResponse is a response when successfully getting a Bat Cave device setting.
    headers:
      deepSleepDelay:
        description: The deep sleep delay of the device.
        format: uint32
        type: integer
      deviceID:
        description: The device ID of the device.
        type: string
  GetUserResponse:
    description: GetUserResponse is a response when getting a user successfully.
    headers:
      email:
        description: The email of the user.
        type: string
      id:
        description: The ID of the user.
        type: string
      name:
        description: The name of the user.
        type: string
      username:
        description: The username of the user.
        type: string
  LoginResponse:
    description: LoginRespose is the response that is returned when a user has successfully login.
    headers:
      email:
        description: The email of the user
        type: string
      expired:
        description: The expire time for the given JWT token
        format: date-time
        type: string
      id:
        description: The ID of the login user
        type: string
      name:
        description: The name of the user
        type: string
      token:
        description: The JWT token for the user
        type: string
      username:
        description: The users username
        type: string
  LogoutResponse:
    description: LogoutRespose is the response that is returned when a user has successfully logout.
  UpdateBatCaveDeviceSettingResponse:
    description: UpdateBatCaveDviceSettingResonse is the response when successfully updated a Bat Cave device setting.
    headers:
      deepSleepDelay:
        description: The deep sleep delay of the device.
        format: uint32
        type: integer
      deviceID:
        description: The device ID of the device.
        type: string
  UpdateUserResponse:
    description: Updates a user.
    headers:
      email:
        description: The email of the user that is being updated.
        type: string
      id:
        description: The ID of the user that is being updated.
        type: string
      name:
        description: The name of the user that is being updated.
        type: string
      username:
        description: The username of the user that is being updated.
        type: string
schemes:
- http
swagger: "2.0"
